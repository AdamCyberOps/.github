name: Org Security Scan

on:
  workflow_call:
    inputs:
      run_branch:
        required: false
        type: string
      base_ref:
        required: false
        type: string
      head_ref:
        required: false
        type: string

jobs:
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SAST Scan
        run: |
          echo "Placeholder for SAST scan"
          # Example: bandit -r .

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks Secret Scan
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          ./gitleaks detect -s .

  sca-dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dependabot (Dependency Review)
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          base_ref: ${{ inputs.base_ref || 'main' }}
          head_ref: ${{ inputs.head_ref || github.ref_name }}
